name: oai-amf
display-name: OAI amf
description: OAI amf
summary: OAI amf

containers:
  amf:
    resource: oai-amf-image
  tcpdump:
    resource: tcpdump-image

resources:
  oai-amf-image:
    type: oci-image
    description: OCI image for oai-amf (rdefosseoai/oai-amf:v1.1.0)
  tcpdump-image:
    type: oci-image
    description: OCI image for tcpdump (corfr/tcpdump:latest)
requires:
  nrf:
    interface: nrf
  db:
    interface: mysql
provides:
  amf:
    interface: amf
