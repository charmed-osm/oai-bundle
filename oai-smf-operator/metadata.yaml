name: oai-smf
display-name: OAI smf
description: OAI smf
summary: OAI smf

containers:
  smf:
    resource: oai-smf-image
  tcpdump:
    resource: tcpdump-image

resources:
  oai-smf-image:
    type: oci-image
    description: OCI image for oai-smf (rdefosseoai/oai-smf:v1.1.0)
  tcpdump-image:
    type: oci-image
    description: OCI image for tcpdump (corfr/tcpdump:latest)
requires:
  nrf:
    interface: nrf
    limit: 1
  amf:
    interface: amf
    limit: 1
provides:
  smf:
    interface: smf
